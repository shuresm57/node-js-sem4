<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 3. css file -->
    <!-- link href="/frontpage.css" rel="stylesheet" -->   
    <!-- 2. css in style tag -->
    <style>
        h3 {
            color: red
        }
        .frontpage-sub-title {
            color: maroon
        }
    </style>
    <title>Frontpage</title>
</head>
<body>
    <!-- 1. inline css -->
    <!-- Mixes up two domains: styling and templating -->
    <h1 style="color: green;">Welcome to my website</h1>
    
    <h3 class="frontpage-sub-title">I hope you enjoy it!</h3>

    <h2 id="guest-book-counter">0</h2>
    <button id="guest-book-button" onclick="incrementCounter()">Add your visit to the counter</button>

    <!-- script src="./frontpage.js"></script-->

    <script>

        const guestBookCounter = document.getElementById('guest-book-counter')
        let guestBookCounterValue = 0;


        function incrementCounter(){
            guestBookCounter.textContent = ++guestBookCounterValue;
        }
    </script>
</body>
</html>
